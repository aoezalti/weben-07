<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Area</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link href="../res/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Navbar/Header -->
<div id="navbar-placeholder"></div>

<br><br><br>
<div class="container mt-5">
    <div class="row">
        <!-- Edit Products Card -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                    <i class="bi bi-pencil-square mb-3" style="font-size: 5rem; color: #006400;"></i>
                    <h5 class="card-title">Produkte Bearbeiten</h5>
                    <p class="card-text">Bearbeiten und aktualisieren Sie Ihre Produktlisten.</p>
                    <a href="edit_products.html" class="btn" style="background-color: #006400; color: white;">Produkte Bearbeiten</a>
                </div>
            </div>
        </div>

        <!-- Add Products Card -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                    <i class="bi bi-plus-square-fill mb-3" style="font-size: 5rem; color: #228B22;"></i>
                    <h5 class="card-title">Produkte Hinzufügen</h5>
                    <p class="card-text">Neue Produkte zu Ihrem Shop hinzufügen.</p>
                    <a href="add_products.html" class="btn" style="background-color: #228B22; color: white;">Produkte Hinzufügen</a>
                </div>
            </div>
        </div>

        <!-- Edit Customers Card -->
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                    <i class="bi bi-person-fill mb-3" style="font-size: 5rem; color: #32CD32;"></i>
                    <h5 class="card-title">Kunden Bearbeiten</h5>
                    <p class="card-text">Verwalten Sie Ihre Kundeninformationen.</p>
                    <a href="edit_customers.html" class="btn" style="background-color: #32CD32; color: white;">Kunden Bearbeiten</a>
                </div>
            </div>
        </div>
    </div>
</div>
<br><br><br>

<!-- Footer -->
<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="../js/script.js" defer></script>
<script src="../js/cart.js" defer></script>
</body>
</html>
