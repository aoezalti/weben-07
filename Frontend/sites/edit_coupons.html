<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupons verwalten</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link href="../res/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Navbar/Header -->
<div id="navbar-placeholder"></div>

<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-8 offset-md-1">
            <h1 class="mb-4">Coupons verwalten</h1>
            <div class="mb-1">
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>Bestehende Coupons</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group row" id="coupons-card">
                            <li class="list-group-item">
                                <div class="row align-items-center w-100">
                                    <div class="col d-flex align-items-center position-relative m-2">
                                        <div class="col d-flex align-items-center position-relative"><span class="text-truncate" style="max-width: 200px; font-size: 0.875rem;"><h5>Code</h5></span></div>
                                        <div class="col d-flex align-items-center position-relative"><span class="text-truncate" style="max-width: 200px; font-size: 0.875rem;"><h5>Rabatt</h5></span></div>
                                        <div class="col d-flex align-items-center position-relative"><span class="text-truncate" style="max-width: 200px; font-size: 0.875rem;"><h5>Gültig bis</h5></span></div>
                                        <div class="col d-flex align-items-center position-relative"></div>
                                    </div>
                                    <div class="list-group-item"></div>
                                </div>
                            </li>
                        </div>
                    </div>
                </div>
                <div class="card mb-4">
                    <div class="card-header">
                        <h4>Coupons hinzufügen</h4>
                    </div>
                    <div class="card-body">
                        <div class="form-group row" id="edit-coupons-card">
                            <div class="mb-3">
                                <label for="code" class="form-label">Couponcode</label>
                                <input type="text" class="form-control" id="code" disabled>
                            </div>
                            <div class="mb-3">
                                <label for="discount" class="form-label">Rabatt in %</label>
                                <input type="text" class="form-control" id="discount" required>
                            </div>
                            <div class="mb-3">
                                <label for="expiredate" class="form-label">Gültigkeitsdatum</label>
                                <input type="date" class="form-control" id="expiredate" required>
                            </div>
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button" id="editdiscount-btn">Erstellen</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Footer -->
<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="../js/script.js" defer></script>
<script src="../js/edit_coupons.js" defer></script>
<script src="../js/cart.js" defer></script>
</body>
</html>
