<!DOCTYPE html>
<html lang="en">
<head>
    <title>Go Organic</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../res/img/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>

<body class="bg-light">
<!-- Navbar/Header -->
<div id="navbar-placeholder"></div>
<!-- Home -->
<div class="text-center bg-light p-4">
    <div class="card-header">
        <h1 class="bg-light"> Wilkommen bei Go Organic </h1>
    </div>
    <div class="card-body">
        <h5 class="card-title">Hier findest du unser Sortiment von kleinbäuerlichen Betrieben.</h5>
        <p class="card-text">Entdecke eine Vielzahl biologischer und lokaler Schmankerl</p>
    </div>
</div>
<div id="carouselExampleCaptions" class="p-4 carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="../../Backend/productpictures/aepfel.jpg" class="d-block w-100 rounded" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Äpfel</h5>
            </div>
        </div>
        <div class="carousel-item">
            <img src="../../Backend/productpictures/gemuese.jpg" class="d-block w-100 rounded" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Buntes Gemüse</h5>
            </div>
        </div>
        <div class="carousel-item">
            <img src="../../Backend/productpictures/brot.jpg" class="d-block w-100 rounded" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Frisches Brot</h5>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<div id="productPage" class="text-center p-4"><a class="btn btn-outline-dark mt-auto " href="./products.html" >Alle Produkte &bkarow;</a></div>

<!-- Modal -->
<div id="modal-placeholder"></div>

<!-- Footer -->
<div id="footer-placeholder"></div>
