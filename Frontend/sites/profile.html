<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link href="../res/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
<!-- Navbar/Header -->
<div id="navbar-placeholder"></div>


<div class="container mt-5">
</div>

<!-- Password Confirmation Modal -->
<div id="passwordModal" class="modal" style="display:none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; width: 100%; height: 100%; background-color: rgba(0,0,0,0.4);">
  <div class="modal-content" style="background-color: white; padding: 20px; border-radius: 5px; width: 300px; position: relative; margin: 0 auto; transform: translateY(-50%); top: 50%;">
    <span class="close">&times;</span>
    <form id="passwordForm">
      <label for="passwordInput">Passwort zur Bestätigung eingeben:</label>
      <input type="password" id="passwordInput" class="form-control" required>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>

<div class="d-flex justify-content-center align-items-center">
<button id="loadFormButton" class="btn btn-primary">Zahlungsmethode hinzufügen</button>
</div>
  <div id="paymentFormContainer"></div>

<br>

<div class="d-flex justify-content-center align-items-center">
<button id="loadPWFormButton" class="btn btn-primary">Passwort ändern</button>
</div>
<br>

<div id="passwordFormContainer"></div>

<!-- Footer -->
<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="../js/script.js" defer></script>
<script src="../js/profile.js" defer></script>
<script src="../js/cart.js" defer></script>

</body>
</html>
