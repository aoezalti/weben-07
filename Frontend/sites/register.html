<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>go-Organic Webshop</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../res/img/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="..\res\css\styles.css" rel="stylesheet" />
    </head>
     <!-- Navigation-->
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">go-Organic</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul id="menu" class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4"></ul>
                <div id="buttons" class="d-flex"></div>
            </div>
        </div>
    </nav>
<body>
    <div class="container mt-5">
        <h2>Registrierungsformular</h2>
        <form>
            <div class="mb-3">
                <label for="anrede" class="form-label">Anrede</label>
                <select class="form-select" id="anrede" required>
                    <option value="">Bitte wählen...</option>
                    <option>Herr</option>
                    <option>Frau</option>
                    <option>Divers</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="vorname" class="form-label">Vorname</label>
                <input type="text" class="form-control" id="vorname" required>
            </div>
            <div class="mb-3">
                <label for="nachname" class="form-label">Nachname</label>
                <input type="text" class="form-control" id="nachname" required>
            </div>
            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="adresse" required>
            </div>
            <div class="mb-3">
                <label for="plz" class="form-label">PLZ</label>
                <input type="text" class="form-control" id="plz" required>
            </div>
            <div class="mb-3">
                <label for="ort" class="form-label">Ort</label>
                <input type="text" class="form-control" id="ort" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Emailadresse</label>
                <input type="text" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="benutzername" class="form-label">Benutzername</label>
                <input type="text" class="form-control" id="benutzername" required>
            </div>
            <div class="mb-3">
                <label for="passwort" class="form-label">Passwort</label>
                <input type="password" class="form-control" id="passwort" required>
            </div>
            <div class="mb-3">
                <label for="passwortVerify" class="form-label">Passwort bestätigen</label>
                <input type="password" class="form-control" id="passwortVerify" required>
            </div>
            <div class="mb-3">
                <label for="zahlungsinformationen" class="form-label">Zahlungsinformationen</label>
                <input type="text" class="form-control" id="zahlungsinformationen" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrierung abschließen</button>
            <button type="reset" class="btn btn-secondary">Formular Daten löschen</button>
        </form>
    </div>

       <!-- Footer-->
       <footer class="py-5 bg-dark">
        <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Gruppe 7 - FH Technikum Wien</p></div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../js/script.js"></script>
    <script src="../js/registration.js"></script>

</body>
</html>
