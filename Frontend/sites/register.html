<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../res/img/favicon.ico"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="..\res\css\styles.css" rel="stylesheet"/>

    <script src="../js/registration.js" defer></script> <!-- Add this line here -->
</head>

<body class="bg-light">
<!-- Navbar/Header -->
<div id="navbar-placeholder"></div>

<div class="container mt-5 mb-5"> <!-- Added mb-5 for more bottom margin -->
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="mb-4">Registrierung</h2>
            <form method="post">
                <div class="mb-3">
                    <label for="anrede" class="form-label">Anrede</label>
                    <select class="form-select" id="anrede" required>
                        <option value="">Bitte wählen...</option>
                        <option>Herr</option>
                        <option>Frau</option>
                        <option>Divers</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="vorname" class="form-label">Vorname</label>
                    <input type="text" class="form-control" id="vorname" required>
                </div>
                <div class="mb-3">
                    <label for="nachname" class="form-label">Nachname</label>
                    <input type="text" class="form-control" id="nachname" required>
                </div>
                <div class="mb-3">
                    <label for="adresse" class="form-label">Adresse</label>
                    <input type="text" class="form-control" id="adresse" required>
                </div>
                <div class="mb-3">
                    <label for="plz" class="form-label">PLZ</label>
                    <input type="text" class="form-control" id="plz" required>
                </div>
                <div class="mb-3">
                    <label for="ort" class="form-label">Ort</label>
                    <input type="text" class="form-control" id="ort" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Emailadresse</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="benutzername" class="form-label">Benutzername</label>
                    <input type="text" class="form-control" id="benutzername" required>
                </div>
                <div class="mb-3">
                    <label for="passwort" class="form-label">Passwort</label>
                    <input type="password" class="form-control" id="passwort" required>
                </div>
                <div class="mb-3">
                    <label for="passwortVerify" class="form-label">Passwort bestätigen</label>
                    <input type="password" class="form-control" id="passwortVerify" required>
                </div>
                <div class="mb-3">
                    <label for="zahlungstyp" class="form-label">Zahlungstyp</label>
                    <select class="form-select" id="zahlungstyp" required>
                        <option value="">Bitte wählen...</option>
                        <option value="Kreditkarte">Kreditkarte</option>
                        <option value="PayPal">PayPal</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="zahlungsinformationen" class="form-label">Zahlungsinformationen</label>
                    <input type="text" class="form-control" id="zahlungsinformationen" required>
                </div>
                <div class="mb-4">
                    <button type="submit" class="btn btn-primary">Registrieren</button>
                    <button type="reset" class="btn btn-secondary">Daten löschen</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Footer -->
<div id="footer-placeholder"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="../js/script.js" defer></script>
<script src="../js/registration.js" defer></script>
<script src="../js/cart.js" defer></script>
</body>
</html>
